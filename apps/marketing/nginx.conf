server {
  # Listen on port 80, the standard HTTP port.
  listen 80;
  server_name localhost;

  # Define the root directory where your app's built files are located.
  # This path matches the WORKDIR and COPY destination in your Dockerfile.
  root /usr/share/nginx/html;
  index index.html;

  # This is the crucial part for Vite SPAs.
  # It tries to find a file matching the request URI first ($uri),
  # then a directory ($uri/), and if neither exists, it falls back
  # to serving /index.html. This allows your client-side router to handle all routes.
  location / {
    try_files $uri $uri/ /index.html;
  }

  # Add aggressive caching for static assets (js, css, images, etc.).
  # They are fingerprinted by Vite, so we can cache them for a long time.
  location ~* \.(?:css|js|jpg|jpeg|gif|png|svg|ico|webp|woff|woff2|ttf|eot)$ {
    expires 1y;
    add_header Cache-Control "public, immutable";
  }

  # Explicitly disable caching for the main index.html file.
  # This ensures users always get the latest version of your app shell.
  location = /index.html {
    expires -1;
    add_header Cache-Control "no-cache, no-store, must-revalidate";
  }

  # Enable gzip compression to reduce the size of transferred files.
  gzip on;
  gzip_vary on;
  gzip_proxied any;
  gzip_comp_level 6;
  gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
}
