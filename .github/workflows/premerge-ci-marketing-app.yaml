# .github/workflows/preview-marketing.yml
name: "PR Premerge CI - Marketing App"

on:
  pull_request:
    paths:
      - "apps/marketing/**"
      - "packages/**"
      - ".github/workflows/ci-marketing-app.yml"

permissions:
  contents: write
  pull-requests: write
  pages: write
  id-token: write

jobs:
  premerge-ci-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Cache Turbo build setup
        uses: actions/cache@v4
        with:
          path: .turbo
          key: turbo-${{ runner.os }}-${{ github.sha }}
          restore-keys: |
            turbo-${{ runner.os }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.15.1

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run checks and tests for marketing app
        run: pnpm run lint test typecheck --filter=marketing...

      - name: Build marketing app
        # Set base url path for correct asset loading on GitHub Pages subpath
        run: |
          VITE_BASE_PATH=/${{ github.event.repository.name }}/
          pnpm run build:marketing -- --base=$VITE_BASE_PATH

      - name: Upload preview build files
        uses: actions/upload-artifact@v4
        with:
          name: ${{ github.event.repository.name }}_premerge-ci-marketing-app_${{ github.event.number }}
          path: apps/marketing/dist
          retention-days: "5"

  premerge-ci-deploy-preview:
    runs-on: ubuntu-latest
    needs: premerge-ci-build
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: ${{ github.event.repository.name }}_premerge-ci-marketing-app_${{ github.event.number }}
          path: apps/marketing/dist

      - name: Setup GitHub Pages
        uses: actions/configure-pages@v5

      - name: Upload production-ready build files
        uses: actions/upload-pages-artifact@v3
        with:
          path: apps/marketing/dist

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: CI status comment
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          message: |
            ## Deployed with :page_facing_up: GitHub Pages

            | **Commit:** | ${{ github.event.pull_request.head.sha }} |
            | :-- | :-- |
            | **Status:** | ✅ Success |
            | **Preview:** | ${{ steps.deployment.outputs.page_url }} |
            | **Deploy Log:** | ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }} |

      - if: ${{ failure() }}
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          message: |
            ## Deploying with :page_facing_up: GitHub Pages

            | **Commit:** | ${{ github.event.pull_request.head.sha }} |
            | :-- | :-- |
            | **Status:** | ❌ Failure |
            | **Deploy Log:** | ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }} |
